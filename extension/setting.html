<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/settingstyle.css">
    <script src="./js/setting.js"></script>
    <script src="./js/shortcut.js"></script>
    <script src='./js/background.js'></script>
    <title>Setting</title>
</head>
<body>
    <div id="setting">
        <div id='setting-clock'>
            <h3>D-day Setting</h3>
            <form>
                <input type = 'text' id ='dday-name' placeholder="D-Day name">
                <input type = 'date' id='dday' name=Dday>
                <select name = 'time' id='timesel'>
                    <option value = "day" selected>Day</option>
                    <option value = "hour">Hour</option>
                    <option value = "minute">minute</option>
                </select>
                <button type='button' id="setting_dday">Set</button>
            </form>
        </div>
        <div id = 'color-picker'>
            <h3>Day Color Select</h4>
            <div>
                <select class="direction">
                    <option>to bottom</option>
                    <option>to top</option>
                    <option>to left</option>
                    <option>to right</option>
                </select>
                <input type="color" class="first-color" name="first-color" value="#e66465">
                <label for="first-color">first-color</label>

                <input type="color" class="second-color" name="second-color" value="#f6b73c">
                <label for="second-color">second-color</label>

                <button type='button' id="color_picker">Set</button>
            </div>
        </div>
        <div id='setting-shortcut'>
            <h3>Create Shortcuts</h3>
            <form>
                <input type="text" name="url" id="url-addr" placeholder="url address">
                <button type="button" id="shortcut_button">Create</button>
            </form>
            <h3>Delete Shortcuts</h3>
            <form>
                <input type="text" name="del" id="url-del" placeholder="shortcut number">
                <button type="button" id="shortcut_del">Delete</button>
                <button type="button" id="shortcut_clear">Reset</button>
            </form>
        </div>
        <div id ='setting-background'>
            <h3>Background Setting</h3>
            <form>
                <input type='url' id = 'background-url' placeholder="background url">
                <button type ='button' id='setting_background'>Set</button>
            </form>
        </div>
        &nbsp;&nbsp;<button type = 'button' id = 'closebtn'>Close</button>
    </div>
</body>
</html>
